<!DOCTYPE html>
<html>
<head>
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Staff Inventory Dashboard</h2>
  <div>
    <span id="liveClock"></span>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<h3 id="shiftTitle"></h3>

<div class="layout">

  <div class="inventory-section">
    <div id="categoryContainer"></div>
    <div id="inventoryContainer"></div>
  </div>

  <div class="side-section" id="sidePanel" style="display:none;">
    <h4>Added Stock</h4>
    <div id="addedContainer"></div>

    <h4>Wasted Items</h4>
    <div id="wasteContainer"></div>
  </div>

</div>

<button id="mainActionBtn"></button>

<div id="finalPreview" style="display:none;"></div>

<script type="module" src="app.js"></script>
</body>
</html>
