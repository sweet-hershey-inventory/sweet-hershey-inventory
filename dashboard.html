<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <div>
    <strong id="employeeName"></strong>
    <div id="lastDuty"></div>
  </div>
  <button onclick="logout()">Logout</button>
</div>

<div class="container fadeIn">

  <h3>Select Category</h3>
  <div id="categories" class="categoryGrid"></div>

  <div id="itemsSection" style="display:none;">
    <h3 id="selectedCategoryTitle"></h3>
    <div id="itemsList"></div>
    <button onclick="saveShift()">Save Inventory</button>
  </div>

  <div id="adminSection" style="display:none;">
    <hr>
    <h3>Admin - Add Stock</h3>
    <select id="adminItem"></select>
    <input type="number" id="adminQty" placeholder="Quantity">
    <button onclick="addStock()">Add</button>
  </div>

</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
