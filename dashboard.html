<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h3 id="employeeName"></h3>
  <p id="lastShiftInfo"></p>
  <button onclick="logout()">Logout</button>

  <hr>

  <h4>Before Shift Inventory</h4>
  <div id="beforeInventory"></div>
  <button onclick="saveShift('before')">Save Before Shift</button>

  <hr>

  <h4>After Shift Inventory</h4>
  <div id="afterInventory"></div>
  <button onclick="saveShift('after')">Save After Shift</button>

  <hr>

  <div id="adminSection" style="display:none;">
    <h4>Admin - Add Stock</h4>
    <select id="addStockItem"></select>
    <input type="number" id="addStockQty" placeholder="Quantity">
    <button onclick="addStock()">Add Stock</button>
  </div>

</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
