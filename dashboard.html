<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <div>
    <div id="employeeName"></div>
    <div id="liveClock"></div>
    <div id="lastDuty"></div>
  </div>
  <button id="logoutBtn">Logout</button>
</div>

<div class="container">

  <h3>Select Category</h3>
  <div id="categories" class="categoryGrid"></div>

  <div id="inventorySection" style="display:none;">

    <h3 id="categoryTitle"></h3>

    <div class="stockPanel">
      <h4>Overall Stocks</h4>
      <div id="overallStocks"></div>
    </div>

    <!-- BEFORE -->
    <div id="beforeSection">
      <h4>Before Shift Inventory</h4>
      <div id="beforeList"></div>
      <button id="saveBeforeBtn">Save Before Shift</button>
    </div>

    <!-- AFTER -->
    <div id="afterSection" style="display:none;">
      <h4>After Shift Inventory</h4>
      <div id="afterList"></div>

      <button id="toggleWasteBtn">Add Waste (Optional)</button>
      <button id="toggleAddStockBtn">Add Stock (Optional)</button>

      <div id="wasteSection" style="display:none;">
        <h4>Waste Entry (Per Category)</h4>
        <div id="wasteList"></div>
      </div>

      <div id="addStockSection" style="display:none;">
        <h4>Add Stock Entry (Per Category)</h4>
        <div id="addStockList"></div>
      </div>

      <button id="completeShiftBtn">Complete Shift</button>
    </div>

  </div>

  <div id="shiftSummary" style="display:none;">
    <h3>Your Shift Summary</h3>
    <div id="summaryContent"></div>
  </div>

</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
