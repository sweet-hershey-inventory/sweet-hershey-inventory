<!DOCTYPE html>
<html>
<head>
  <title>Sweet Hershey Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Sweet Hershey Inventory System</h2>
  <div>
    <span id="liveClock"></span>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<section id="lastDutyBox">
  Last Duty: <span id="lastDuty">Loading...</span>
</section>

<h3 id="shiftTitle">Before Inventory Shift</h3>

<section id="categoryContainer"></section>
<section id="inventoryContainer"></section>

<div id="sideActions" style="display:none;">
  <h4>Added Stock</h4>
  <div id="addedContainer"></div>

  <h4>Wasted Item</h4>
  <div id="wasteContainer"></div>
</div>

<div id="shiftControls">
  <button id="submitShiftBtn">Submit</button>
</div>

<section id="finalPreview" style="display:none;"></section>

<script type="module" src="app.js"></script>
</body>
</html>
