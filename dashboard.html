<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <div>
    <div id="employeeName"></div>
    <div id="liveClock"></div>
    <div id="lastDuty"></div>
  </div>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

  <h3>Select Category</h3>
  <div id="categories" class="categoryGrid"></div>

  <div id="inventorySection" style="display:none;">
    <h3 id="categoryTitle"></h3>

    <div class="stockPanel">
      <h4>Overall Stocks</h4>
      <div id="overallStocks"></div>
    </div>

    <h4>Before Shift Inventory</h4>
    <div id="beforeList"></div>

    <div class="bottomSave">
      <button onclick="confirmBefore()">Save Before Shift</button>
    </div>

    <div id="afterSection" style="display:none;">
      <h4>After Shift Inventory</h4>
      <div id="afterList"></div>

      <div class="bottomSave">
        <button onclick="completeShift()">Complete Shift</button>
      </div>

      <div class="bottomSave">
        <button onclick="toggleWaste()">Add Waste (Optional)</button>
      </div>

      <div class="bottomSave">
        <button onclick="toggleAddStock()">Add Stock (Optional)</button>
      </div>

      <div id="wasteSection" style="display:none;">
        <h4>Waste Entry</h4>
        <div id="wasteList"></div>
      </div>

      <div id="addStockSection" style="display:none;">
        <h4>Add Stock Entry</h4>
        <div id="addStockList"></div>
      </div>

    </div>

  </div>

  <div id="shiftSummary" style="display:none;">
    <h3>Shift Summary</h3>
    <div id="summaryContent"></div>
  </div>

</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
